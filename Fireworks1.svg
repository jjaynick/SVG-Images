<svg width="100%" height="100%" viewBox="0 0 600 600"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     
  <desc><![CDATA[
    Fireworks Animation using image links
    
    SMIL animation of clipPath elements
    
    Based on openclipart.org images by eady:
    https://openclipart.org/detail/104509/pink-fireworks
    https://openclipart.org/detail/104503/green-fireworks
    https://openclipart.org/detail/104497/blue-fireworks
  
    Jay Nick
    STEAMcoded.org
  ]]>
  </desc>

  <defs>
    <clipPath id="cp1">
      <circle cx="225" cy="225" r="225">
        <animate id="a1" attributeName="r" values="1;225;" begin="0.1s;a3.end+0.1s" dur="0.4s" fill="freeze" />
      </circle>
    </clipPath>
    <clipPath id="cp2">
      <circle cx="225" cy="225" r="1">
        <animate id="a2" attributeName="r" values="1;225;" begin="a1.end+0.1s" dur="0.4s" fill="freeze" />
      </circle>
    </clipPath>
    <clipPath id="cp3">
      <circle cx="225" cy="225" r="1">
        <animate id="a3" attributeName="r" values="1;225;" begin="a2.end+0.1s" dur="0.4s" fill="freeze" />
      </circle>
    </clipPath>
    <image id="red" width="450" height="462" xlink:href="https://openclipart.org/download/104509/fireworks-pink.svg" />
    <image id="green" width="450" height="462" xlink:href="https://openclipart.org/download/104503/fireworks-green.svg" />
    <image id="blue" width="450" height="462" xlink:href="https://openclipart.org/download/104497/fireworks-blue.svg" />
  </defs>

  <rect x="-250%" y="-250%" width="500%" height="500%" style="fill:#006;" />
  <g transform="translate(0,40)">
    <use xlink:href="#red" style="clip-path:url(#cp1);">
      <animate attributeName="opacity" values="1;1;0.5;0.1;" begin="0s;a3.end+0.1s;" dur="1s" fill="freeze" />
    </use>
  </g>
  <g transform="translate(110,150)">
    <use xlink:href="#blue" style="clip-path:url(#cp1);">
      <animate attributeName="opacity" values="1;1;0.5;0.1;" begin="0s;a3.end+0.1s;" dur="1s" fill="freeze" />
    </use>
  </g>

  <g transform="translate(0,0)">
    <use xlink:href="#blue" style="clip-path:url(#cp2);">
      <animate attributeName="opacity" values="1;1;0.5;0.1;" begin="a1.end+0.1s;" dur="1s" fill="freeze" />
    </use>
  </g>
  <g transform="translate(110,0)">
    <use xlink:href="#red" style="clip-path:url(#cp2);">
      <animate attributeName="opacity" values="1;1;0.5;0.1;" begin="a1.end+0.1s;" dur="1s" fill="freeze" />
    </use>
  </g>
  <g transform="translate(55,150)">
    <use xlink:href="#green" style="clip-path:url(#cp2);">
      <animate attributeName="opacity" values="1;1;0.5;0.1;" begin="a1.end+0.1s;" dur="1s" fill="freeze" />
    </use>
  </g>

  <g transform="translate(0,150)">
    <use xlink:href="#blue" style="clip-path:url(#cp3);">
      <animate attributeName="opacity" values="1;1;0.5;0.1;" begin="a2.end+0.1s;" dur="1s" fill="freeze" />
    </use>
  </g>
  <g transform="translate(80,0)">
    <use xlink:href="#green" style="clip-path:url(#cp3);">
      <animate attributeName="opacity" values="1;1;0.5;0.1;" begin="a2.end+0.1s;" dur="1s" fill="freeze" />
    </use>
  </g>
  <g transform="translate(130,150)">
    <use xlink:href="#red" style="clip-path:url(#cp3);">
      <animate attributeName="opacity" values="1;1;0.5;0.1;" begin="a2.end+0.1s;" dur="1s" fill="freeze" />
    </use>
  </g>
</svg>